<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team AltronZ - Taizan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .image-container {
            max-width: 600px; /* Limits the width for better viewing */
            width: 90%;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .image-container img {
            width: 100%;    /* Makes image responsive */
            height: auto;   /* Maintains aspect ratio */
            display: block;
            border-radius: 4px;
        }

        .caption {
            text-align: center;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="altronz1.jpg" alt="Taizan Robot - Team AltronZ">
        <div class="caption">TAIZAN - Triangular Spinner</div>
    </div>

</body>
</html>
